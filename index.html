<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rachio Mini Project</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="content-group">
        <h1 class="title">Rachio Intelligent <br/>Sprinkler Controller</h1>
        <button class="rebate-button" href="#">Rebates Available Nationwide</button>
    
        <!-- Products -->
        <ul class="product-list">
            <li>
                <p class="product-name">8 Zone Controller</p>
                <p class="product-price">$249</p>
                <div class="product-button-container">
                    <span class="product-button subtract">&#8211;</span>
                    <span class="product-quantity">0</span>
                    <span class="product-button add">&#43;</span>
                </div>
            </li>
            <li>
                <p class="product-name">16 Zone Controller</p>
                <p class="product-price">$299</p>
                <div class="product-button-container">
                    <span class="product-button subtract">&#8211;</span>
                    <span class="product-quantity">0</span>
                    <span class="product-button add">&#43;</span>
                </div>
            </li>
            <li>
                <p class="product-name">Waterproof Enclosure</p>
                <p class="product-description">Installing outdoors? You'll need an enclosure.</p>
                <p class="product-price">$49</p>
                <div class="product-button-container">
                    <span class="product-button subtract">&#8211;</span>
                    <span class="product-quantity">0</span>
                    <span class="product-button add">&#43;</span>
                </div>
            </li>
        </ul>
    </div>
    
    <!-- Body Script -->
    <script src="index.js"></script>
</body>
</html>
